<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pa√≠ses de Env√≠o - GameZone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .back-link {
            margin-bottom: 20px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            opacity: 0.8;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            color: white;
        }

        .search-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-search {
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .countries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .country-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .country-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .country-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .country-flag {
            font-size: 3em;
            margin-bottom: 10px;
            display: block;
        }

        .country-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .country-region {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .country-body {
            padding: 20px;
        }

        .country-info {
            margin-bottom: 15px;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .info-label {
            font-weight: bold;
            color: #667eea;
            display: inline-block;
            min-width: 100px;
        }

        .info-value {
            color: #333;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f5c6cb;
        }

        .no-results {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2em;
        }

        .results-count {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 30px;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-close {
            float: right;
            font-size: 2em;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-header {
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .modal-flag {
            font-size: 4em;
            text-align: center;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            text-align: center;
        }

        .modal-body {
            margin-top: 20px;
        }

        .detail-group {
            margin-bottom: 20px;
        }

        .detail-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .detail-value {
            color: #333;
            padding-left: 10px;
            border-left: 3px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="camisetas.html">‚Üê Volver al cat√°logo</a>
        </div>

        <header>
            <h1>üåç Pa√≠ses de Env√≠o</h1>
            <p>Informaci√≥n de pa√≠ses donde hacemos env√≠os</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Buscar pa√≠s por nombre o regi√≥n..."
                >
                <button class="btn-search" onclick="buscarPaises()">Buscar</button>
            </div>
        </div>

        <div id="error-container"></div>
        <div id="results-count" class="results-count"></div>
        <div id="loading" class="loading">
            <span class="spinner"></span>
            Cargando pa√≠ses...
        </div>
        <div id="countries-grid" class="countries-grid"></div>
    </div>

    <!-- Modal para detalles del pa√≠s -->
    <div id="countryModal" class="modal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <div class="modal-flag" id="modalFlag"></div>
                <div class="modal-title" id="modalTitle"></div>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        let paises = [];

        // Cargar pa√≠ses al abrir la p√°gina
        async function cargarPaises() {
            try {
                const response = await fetch('http://localhost:8000/api/countries');
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (!data.success) {
                    throw new Error('Error al cargar los pa√≠ses');
                }

                paises = data.data;
                mostrarPaises(paises);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-container').innerHTML = `
                    <div class="error">
                        Error al cargar los pa√≠ses: ${error.message}
                    </div>
                `;
            }
        }

        function mostrarPaises(paisesAMostrar) {
            const grid = document.getElementById('countries-grid');
            const resultsCount = document.getElementById('results-count');

            grid.innerHTML = '';

            if (paisesAMostrar.length === 0) {
                grid.innerHTML = '<div class="no-results" style="grid-column: 1/-1;">No se encontraron pa√≠ses üåç</div>';
                resultsCount.textContent = '';
                return;
            }

            resultsCount.textContent = `Mostrando ${paisesAMostrar.length} pa√≠s${paisesAMostrar.length !== 1 ? 'es' : ''}`;

            paisesAMostrar.forEach(pais => {
                const card = crearCardPais(pais);
                grid.appendChild(card);
            });
        }

        function crearCardPais(pais) {
            const card = document.createElement('div');
            card.className = 'country-card';

            const poblacion = pais.population ? (pais.population / 1000000).toFixed(1) + 'M' : 'N/A';
            const area = pais.area ? (pais.area / 1000).toFixed(0) + 'K km¬≤' : 'N/A';

            card.innerHTML = `
                <div class="country-header">
                    <span class="country-flag">${pais.flag}</span>
                    <div class="country-name">${pais.name}</div>
                    <div class="country-region">${pais.region}</div>
                </div>
                <div class="country-body">
                    <div class="country-info">
                        <span class="info-label">Capital:</span>
                        <span class="info-value">${pais.capital}</span>
                    </div>
                    <div class="country-info">
                        <span class="info-label">Poblaci√≥n:</span>
                        <span class="info-value">${poblacion}</span>
                    </div>
                    <div class="country-info">
                        <span class="info-label">√Årea:</span>
                        <span class="info-value">${area}</span>
                    </div>
                    <div class="country-info">
                        <span class="info-label">Regi√≥n:</span>
                        <span class="info-value">${pais.subregion}</span>
                    </div>
                </div>
            `;

            card.addEventListener('click', () => abrirDetalles(pais));
            return card;
        }

        function abrirDetalles(pais) {
            document.getElementById('modalFlag').textContent = pais.flag;
            document.getElementById('modalTitle').textContent = pais.name;

            const modalBody = document.getElementById('modalBody');
            const idiomas = Object.values(pais.languages || {}).join(', ') || 'N/A';
            const monedas = Object.values(pais.currencies || {}).map(m => m.name).join(', ') || 'N/A';
            const zonas = (pais.timezones || []).slice(0, 3).join(', ') || 'N/A';

            modalBody.innerHTML = `
                <div class="detail-group">
                    <div class="detail-label">Nombre Oficial:</div>
                    <div class="detail-value">${pais.official_name}</div>
                </div>

                <div class="detail-group">
                    <div class="detail-label">Capital:</div>
                    <div class="detail-value">${pais.capital}</div>
                </div>

                <div class="detail-group">
                    <div class="detail-label">Regi√≥n:</div>
                    <div class="detail-value">${pais.region} - ${pais.subregion}</div>
                </div>

                <div class="detail-group">
                    <div class="detail-label">Poblaci√≥n:</div>
                    <div class="detail-value">${(pais.population).toLocaleString()}</div>
                </div>

                <div class="detail-group">
                    <div class="detail-label">√Årea:</div>
                    <div class="detail-value">${(pais.area).toLocaleString()} km¬≤</div>
                </div>

                <div class="detail-group">
                    <div class="detail-label">Idiomas:</div>
                    <div class="detail-value">${idiomas}</div>
                </div>

                <div class="detail-group">
                    <div class="detail-label">Monedas:</div>
                    <div class="detail-value">${monedas}</div>
                </div>

                <div class="detail-group">
                    <div class="detail-label">C√≥digo del Pa√≠s:</div>
                    <div class="detail-value">${pais.code}</div>
                </div>

                <div class="detail-group">
                    <div class="detail-label">Zonas Horarias:</div>
                    <div class="detail-value">${zonas}</div>
                </div>
            `;

            document.getElementById('countryModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('countryModal').classList.remove('active');
        }

        function buscarPaises() {
            const search = document.getElementById('searchInput').value.toLowerCase();

            if (!search) {
                mostrarPaises(paises);
                return;
            }

            const resultados = paises.filter(pais =>
                pais.name.toLowerCase().includes(search) ||
                pais.region.toLowerCase().includes(search) ||
                pais.subregion.toLowerCase().includes(search) ||
                pais.capital.toLowerCase().includes(search)
            );

            mostrarPaises(resultados);
        }

        // Permitir buscar con Enter
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    buscarPaises();
                }
            });

            cargarPaises();
        });

        // Cerrar modal con ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
