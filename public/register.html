<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - GameZone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #999;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #bbb;
        }

        .password-info {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #764ba2;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f5c6cb;
            animation: shake 0.3s ease;
        }

        .error ul {
            margin-left: 20px;
            margin-top: 8px;
        }

        .error li {
            margin-bottom: 5px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c3e6cb;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-bottom: 15px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üéÆ GameZone</h1>
                <p>Crea tu cuenta</p>
            </div>

            <div id="error-container"></div>
            <div id="success-container"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">üë§ Nombre completo</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">üìß Email</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">üîí Contrase√±a</label>
                    <input type="password" id="password" name="password" placeholder="M√≠nimo 6 caracteres" required>
                    <div class="password-info">‚úì M√≠nimo 6 caracteres</div>
                </div>

                <div class="form-group">
                    <label for="password_confirmation">üîí Confirmar contrase√±a</label>
                    <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Repite tu contrase√±a" required>
                </div>

                <div class="loading" id="loading">
                    <span class="spinner"></span>
                    Registrando tu cuenta...
                </div>

                <button type="submit" class="btn-register" id="submitBtn">Crear Cuenta</button>
            </form>

            <div class="auth-footer">
                ¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a>
            </div>

            <div class="back-link">
                <a href="camisetas.html">‚Üê Volver al cat√°logo</a>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const errorContainer = document.getElementById('error-container');
        const successContainer = document.getElementById('success-container');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password_confirmation = document.getElementById('password_confirmation').value;

            errorContainer.innerHTML = '';
            successContainer.innerHTML = '';

            // Validaci√≥n en el cliente
            if (password !== password_confirmation) {
                errorContainer.innerHTML = '<div class="error">‚ùå Las contrase√±as no coinciden</div>';
                return;
            }

            if (password.length < 6) {
                errorContainer.innerHTML = '<div class="error">‚ùå La contrase√±a debe tener al menos 6 caracteres</div>';
                return;
            }

            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:8000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                        password_confirmation: password_confirmation
                    })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    // Manejo de errores de validaci√≥n del servidor
                    if (data.message && typeof data.message === 'object') {
                        let errorHtml = '<div class="error"><strong>‚ùå Errores de validaci√≥n:</strong><ul>';
                        for (let field in data.message) {
                            errorHtml += `<li>${data.message[field][0]}</li>`;
                        }
                        errorHtml += '</ul></div>';
                        errorContainer.innerHTML = errorHtml;
                    } else {
                        throw new Error(data.message || 'Error al registrar la cuenta');
                    }
                    return;
                }

                // Guardar token y usuario en localStorage
                localStorage.setItem('token', data.data.token);
                localStorage.setItem('user', JSON.stringify(data.data.user));

                successContainer.innerHTML = `<div class="success">‚úÖ ${data.message}</div>`;
                
                // Redirigir al cat√°logo despu√©s de 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'camisetas.html';
                }, 1500);

            } catch (error) {
                console.error('Error:', error);
                errorContainer.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
